<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>조리법</title>
    <style>
        #container {
            width: 1000px;
            margin: 20px auto;
        }

        #totleground{
            height: 100px;
            padding-top: 20px;
            background-color: rgb(111, 222, 111);
        }
        h1 {
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 235 px;
        }

        li {
            float: left;
            padding: 0;
            margin: 10px;
            overflow: hidden;
            position: relative;
        }

        img {
            float: none;
            margin: 0;
            padding: 0;
            z-index: 5;
            max-width: 500px;
            max-height: 500px;
            text-align: center;
        }

        .caption {
            position: absolute;
            top: 200px;
            width: 500px;
            height: 500px;
            padding-top: 20px;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            transition: all 0.6s ease-in-out;
            z-index: 10;
        }

        li:hover .caption {
            opacity: 1;
            transform: translateY(-200px);
        }

        .caption h2,
        .caption p {
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="totleground">
            <h1>조리법 사이트</h1>
        </div>
        <ul>
            <li>
                <img src="김치찌개.jpg" alt="">
                <div class="caption">
                    <h2>상품1</h2>
                    <p>상품 1 설명 텍스트</p>
                    <p>가격 : 12,345원</p>
                </div>
            </li>
            <li>
                <img src="김치찌개.jpg" alt="">
                <div class="caption">
                    <h2>상품2</h2>
                    <p>상품 2 설명 텍스트</p>
                    <p>가격 : 12,345원</p>
                </div>
            </li>
            <li>
                <img src="김치찌개.jpg" alt="">
                <div class="caption">
                    <h2>상품3</h2>
                    <p>상품 3 설명 텍스트</p>
                    <p>가격 : 12,345원</p>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
